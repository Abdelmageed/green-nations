<div class="register-form">
  <img src="/assets/logo.png" width="320" alt="Logo">
  <h4>Register for New Account</h4>
  <form>
    <div class="form-group">
      <input type="text" name="username" placeholder="name" class="form-control">  
    </div>
    <div class="form-group">
      <input type="text" name="password" placeholder="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" name="password" placeholder="confirm password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Register</button>
      <a routerLink="/sign-in" routerLinkActive="active">Sign in</a>
    </div>
  </form>
</div>
